version: '3.8'

services:
  traefik:
    image: traefik:v3.1
    command:
      # üîπ Providers & Docker Swarm integration
      - "--providers.docker.swarmmode=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"

      # üîπ Entrypoints (HTTP + HTTPS)
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"

      # üîπ Let's Encrypt (HTTPS automatique)
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=contact@hamsterdeal.ch"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"

      # üîπ Dashboard Traefik (facultatif)
      - "--api.dashboard=true"
      - "--log.level=INFO"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/traefik/letsencrypt:/letsencrypt

    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`traefik.hamsterdeal.ch`)"
        - "traefik.http.routers.dashboard.entrypoints=websecure"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.routers.dashboard.tls.certresolver=le"

  mongodb:
    image: mongo:6.0
    volumes:
      - /var/lib/mongodb_data:/data/db
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

  app:
    image: anikondu87/annonces-app:latest
    depends_on:
      - mongodb
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/annonces
      - SPRING_DATA_MONGODB_DATABASE=annonces
      - SPRING_WEB_LOCALE=fr_CH
      - SPRING_WEB_LOCALE_RESOLVER=fixed
      - APP_JWT_ISSUER=annonces-app
      - APP_JWT_SECRET=change-me-please-very-long-secret-key
      - APP_JWT_EXPIRATION=86400
      - APP_UPLOAD_DIR=/app/uploads
    volumes:
      - /var/www/annonces/uploads:/app/uploads

    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"

        # üåê Domaine principal + www
        - "traefik.http.routers.annonces.rule=Host(`hamsterdeal.ch`) || Host(`www.hamsterdeal.ch`)"
        - "traefik.http.routers.annonces.entrypoints=websecure"
        - "traefik.http.routers.annonces.tls.certresolver=le"

        # üöÄ Redirection www -> non-www (optionnelle)
        - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https?://www\\.(.*)"
        - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://$1"
        - "traefik.http.middlewares.www-redirect.redirectregex.permanent=true"
        - "traefik.http.routers.annonces.middlewares=www-redirect"

        # ‚öôÔ∏è Port interne du conteneur
        - "traefik.http.services.annonces.loadbalancer.server.port=8080"

volumes:
  mongo_data:
  traefik_letsencrypt:
