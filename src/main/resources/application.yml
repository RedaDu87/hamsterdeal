server:
  address: 0.0.0.0
  port: 8080

spring:
  web:
    locale: fr_CH
    locale-resolver: fixed
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/annonces}
      database: ${SPRING_DATA_MONGODB_DATABASE:annonces}
  thymeleaf:
    cache: false

app:
  jwt:
    issuer: annonces-app
    secret: "change-me-please-very-long-secret-key"
    expiration: 86400  # 1 jour en secondes
  upload:
    #dir: ${user.home}/annonces-uploads
    dir: /app/uploads