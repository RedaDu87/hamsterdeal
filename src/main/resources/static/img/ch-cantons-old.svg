<!--?xml version="1.0" encoding="UTF-8"?-->
<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Carte schématique des cantons suisses">
  <defs>
    <style>
      .tile { fill:#f8fafc; stroke:#cbd5e1; stroke-width:2; rx:12; ry:12; }
      .hit  { cursor:pointer; transition:all .15s ease; }
      .hit:hover .tile { fill:#ffedd5; stroke:#fb923c; }
      .code { font:700 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0f172a; text-anchor:middle; }
      .name { font:500 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#475569; text-anchor:middle; }
    </style>
  </defs>

  <!--
    Disposition en grille lisible (pas géographique).
    Chaque canton est un <a><g id="XX">…</g></a> avec:
      - id = code du canton (XX)
      - data-name = nom complet (utile si tu veux l'afficher au survol)
      - lien /ads?canton=XX
  -->

