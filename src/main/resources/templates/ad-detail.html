<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" th:replace="~{fragments/_layout :: base(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${ad.title}">DÃ©tail annonce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

<!-- ğŸ”™ Bouton Retour (affichÃ© seulement si on vient d'une recherche) -->
<div id="backButtonContainer" class="max-w-7xl mx-auto mt-6 px-4 hidden">
    <button onclick="goBack()"
            class="flex items-center gap-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-4 py-2 rounded-lg shadow-sm transition">
        <span class="text-xl">â†</span>
        Retour
    </button>
</div>


<article th:if="${ad != null}" class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl mt-6 p-6 md:p-10 grid grid-cols-1 lg:grid-cols-2 gap-10">

    <!-- ğŸ–¼ï¸ GALERIE -->
    <section>
        <!-- image principale -->
        <div th:if="${ad.images != null and #lists.size(ad.images) > 0}"
             class="relative overflow-hidden rounded-xl shadow-lg mb-4">
            <img th:src="${ad.images[0].url}"
                 th:alt="${ad.images[0].alt}"
                 class="w-full h-[480px] object-cover cursor-pointer transition-transform duration-500 hover:scale-105"
                 onclick="openLightbox(0)">
        </div>

        <!-- miniatures (5 max) -->
        <div class="flex flex-wrap gap-2">
            <!-- on boucle sur TOUTES les images mais on n'affiche que les index 1..5 -->
            <div th:each="img,iter : ${ad.images}"
                 th:if="${iter.index > 0 and iter.index < 6}"
                 class="relative group">
                <img th:src="${img.url}" th:alt="${img.alt}"
                     class="w-24 h-24 object-cover rounded-lg cursor-pointer shadow-sm hover:ring-4 hover:ring-green-500 transition"
                     th:onclick="|openLightbox(${iter.index})|">
            </div>

            <!-- bouton +X si plus que 6 images -->
            <div th:if="${ad.images != null and #lists.size(ad.images) > 6}"
                 class="w-24 h-24 bg-black/70 text-white flex items-center justify-center rounded-lg cursor-pointer hover:bg-black/80 text-lg font-semibold"
                 th:text="'+' + (${#lists.size(ad.images)} - 6)"
                 onclick="openLightbox(6)">
            </div>
        </div>
    </section>

    <!-- ğŸ§¾ DÃ‰TAILS -->
    <section class="flex flex-col gap-6">
        <header>
            <h1 class="text-3xl font-extrabold mb-2" th:text="${ad.title}"></h1>
            <p class="text-3xl font-bold text-green-600 drop-shadow-sm"
               th:text="${#numbers.formatDecimal(ad.price, 0, 'COMMA', 2, 'POINT')} + ' CHF'"></p>
        </header>
        <!-- vendeur -->
        <div th:if="${owner != null}" class="border-t pt-5">
            <h2 class="text-xl font-semibold mb-3">ğŸ‘¤ Vendeur</h2>
            <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-lg shadow">
                <img th:if="${owner.photoUrl != null}" th:src="${owner.photoUrl}" alt="Profil"
                     class="w-16 h-16 rounded-full border object-cover shadow" />
                <div>
                    <p class="font-semibold text-lg" th:text="${owner.firstName + ' ' + owner.lastName}"></p>
                    <p class="text-sm text-gray-600">
                        <a th:href="'mailto:' + ${owner.email}" th:text="${owner.email}"></a><br>
                        <a th:href="'tel:' + ${owner.phone}" th:text="${owner.phone}"></a>
                    </p>
                    <span class="inline-block mt-1 px-3 py-1 text-xs bg-green-100 text-green-700 rounded-full">
                        Membre depuis <span th:text="${#temporals.format(owner.createdAt, 'dd.MM.yyyy')}"></span>
                    </span>
                </div>
            </div>
        </div>
        <div>
            <h2 class="text-xl font-semibold mb-2">Description</h2>
            <p th:text="${ad.description}" class="leading-relaxed text-gray-700"></p>
        </div>

        <div class="grid grid-cols-2 gap-3 text-sm">
            <div class="p-3 bg-gray-50 rounded-lg shadow-sm"><b>ğŸ“‚ CatÃ©gorie :</b> <span th:text="${ad.category}"></span></div>
            <div class="p-3 bg-gray-50 rounded-lg shadow-sm"><b>âœ¨ Condition :</b> <span th:text="${ad.condition}"></span></div>
            <div class="p-3 bg-gray-50 rounded-lg shadow-sm"><b>ğŸ·ï¸ Marque :</b> <span th:text="${ad.brand}"></span></div>
            <div class="p-3 bg-gray-50 rounded-lg shadow-sm"><b>ğŸ¨ Couleur :</b> <span th:text="${ad.color}"></span></div>
            <div class="p-3 bg-gray-50 rounded-lg shadow-sm"><b>ğŸ“ Canton :</b> <span th:text="${ad.canton}"></span></div>
            <div class="p-3 bg-gray-50 rounded-lg shadow-sm"><b>ğŸ™ï¸ Ville :</b> <span th:text="${ad.city}"></span></div>
        </div>

        <p class="text-xs text-gray-500 italic">
            PubliÃ© le <span th:text="${#temporals.format(ad.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
        </p>


    </section>
</article>

<!-- ğŸ–¼ï¸ LIGHTBOX -->
<div id="lightbox" class="fixed inset-0 bg-black/90 flex flex-col items-center justify-center z-50 hidden">
    <button class="absolute top-6 right-6 text-white text-4xl font-bold hover:scale-110 transition" onclick="closeLightbox()">âœ•</button>
    <button class="absolute left-6 text-white text-3xl hover:scale-125 transition" onclick="prevImage()">â—€</button>
    <button class="absolute right-6 text-white text-3xl hover:scale-125 transition" onclick="nextImage()">â–¶</button>
    <img id="lightbox-img" src="" alt="" class="max-h-[90vh] max-w-[90vw] object-contain rounded-xl shadow-2xl">
    <p id="caption" class="text-white/70 mt-3 text-sm"></p>
</div>

<!-- JS -->
<script th:inline="javascript">
    // On injecte TOUTES les images dans un tableau JS depuis Thymeleaf
    const images = [
        /*[# th:each="img : ${ad.images}"]*/
        { src: /*[[${img.url}]]*/, alt: /*[[${img.alt}]]*/ },
        /*[/]*/
    ];

    let currentIndex = 0;
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const caption = document.getElementById('caption');

    function openLightbox(index) {
        currentIndex = index;
        showImage();
        lightbox.classList.remove('hidden');
    }

    function closeLightbox() {
        lightbox.classList.add('hidden');
    }

    function showImage() {
        if (!images || images.length === 0) return;
        const img = images[currentIndex];
        lightboxImg.src = img.src;
        caption.textContent = img.alt || '';
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
    }

    document.addEventListener('keydown', (e) => {
        if (lightbox.classList.contains('hidden')) return;
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowRight') nextImage();
        if (e.key === 'ArrowLeft') prevImage();
    });

function goBack() {
        if (document.referrer && document.referrer !== window.location.href) {
            window.history.back();
        } else {
            window.location.href = '/ads'; // fallback vers la liste
        }
    }

    // ğŸ” Affiche le bouton seulement si on vient d'une recherche
    document.addEventListener('DOMContentLoaded', () => {
        const ref = document.referrer;
        if (ref && (ref.includes('/ads') || ref.includes('/search'))) {
            document.getElementById('backButtonContainer').classList.remove('hidden');
        }
    });
</script>

</body>
</html>
