<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      th:replace="~{fragments/_layout :: base(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${ad.title}">DÃ©tail annonce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800 overflow-x-hidden">

<!-- ğŸ”™ RETOUR HAUT -->
<div class="container mx-auto mt-4 px-4">
    <button onclick="window.history.back()"
            class="w-full sm:w-auto flex justify-center items-center
                   bg-gray-200 hover:bg-gray-300 px-4 py-3 rounded-lg shadow font-semibold">
        â† Retour aux annonces
    </button>
</div>

<!-- CONTENEUR PRINCIPAL -->
<main class="container mx-auto px-4">

    <article th:if="${ad != null}"
             class="bg-white rounded-3xl shadow-xl mt-4 p-4 sm:p-6 lg:p-8
                grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">

        <!-- ğŸ–¼ï¸ GALERIE (1/3) -->
        <section class="lg:col-span-1">

            <!-- IMAGE PRINCIPALE -->
            <div class="relative rounded-2xl overflow-hidden shadow">
                <img id="mainImage"
                     th:src="${ad.images[0].url}"
                     th:alt="${ad.images[0].alt}"
                     class="w-full h-48 sm:h-52 object-cover cursor-pointer"
                     onclick="openCarousel()">

                <span class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-3 py-1 rounded-full">
                <span id="totalPhotos" th:text="${#lists.size(ad.images)}"></span> photos
            </span>
            </div>

            <!-- MINIATURES -->
            <div class="mt-4 flex gap-3 overflow-x-auto pb-2">
                <div th:each="img,iter : ${ad.images}" class="shrink-0">
                    <img th:src="${img.url}"
                         th:alt="${img.alt}"
                         class="thumbnail w-20 h-20 sm:w-24 sm:h-24 aspect-square
                            object-cover rounded-xl cursor-pointer
                            ring-2 ring-transparent
                            hover:ring-green-500 transition"
                         th:data-index="${iter.index}"
                         onclick="selectThumbnail(this)">
                </div>
            </div>
        </section>

        <!-- ğŸ§¾ INFOS (2/3) -->
        <section class="lg:col-span-2 flex flex-col gap-6">

            <header>
                <h1 class="text-2xl sm:text-3xl font-extrabold"
                    th:text="${ad.title}"></h1>
                <p class="text-3xl sm:text-4xl font-extrabold text-green-600"
                   th:text="${#numbers.formatDecimal(ad.price,0,'COMMA',2,'POINT')} + ' CHF'"></p>
            </header>

            <!-- VENDEUR -->
            <div th:if="${owner != null}" class="bg-gray-50 rounded-2xl p-4 shadow-sm">
                <h2 class="font-semibold text-lg mb-3">Vendeur</h2>
                <div class="flex gap-4 items-start">
                    <img th:if="${owner.photoUrl != null}"
                         th:src="${owner.photoUrl}"
                         class="w-14 h-14 rounded-full object-cover border shrink-0">

                    <div class="text-sm space-y-1 break-all">
                        <p class="font-semibold"
                           th:text="${owner.firstName + ' ' + owner.lastName}"></p>
                        <p>ğŸ“§ <a class="underline" th:href="'mailto:' + ${owner.email}" th:text="${owner.email}"></a></p>
                        <p>ğŸ“ <a class="underline" th:href="'tel:' + ${owner.phone}" th:text="${owner.phone}"></a></p>
                    </div>
                </div>
            </div>

            <!-- DESCRIPTION -->
            <section>
                <h2 class="font-semibold text-lg mb-2">Description</h2>
                <p class="text-gray-700 leading-relaxed"
                   th:text="${ad.description}"></p>
            </section>

            <!-- DÃ‰TAILS -->
            <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 text-sm">
                <div class="bg-gray-50 p-3 rounded-xl">ğŸ“‚ <span th:text="${ad.category}"></span></div>
                <div class="bg-gray-50 p-3 rounded-xl">âœ¨ <span th:text="${ad.condition}"></span></div>
                <div class="bg-gray-50 p-3 rounded-xl">ğŸ·ï¸ <span th:text="${ad.brand}"></span></div>
                <div class="bg-gray-50 p-3 rounded-xl">ğŸ¨ <span th:text="${ad.color}"></span></div>
                <div class="bg-gray-50 p-3 rounded-xl">ğŸ“ <span th:text="${ad.canton}"></span></div>
                <div class="bg-gray-50 p-3 rounded-xl">ğŸ™ï¸ <span th:text="${ad.city}"></span></div>
            </section>
        </section>
    </article>
</main>

<!-- ğŸ”™ RETOUR BAS -->
<div class="container mx-auto mt-6 mb-10 px-4">
    <button onclick="window.history.back()"
            class="w-full bg-gray-200 hover:bg-gray-300 px-4 py-4 rounded-xl shadow font-semibold">
        â† Retour aux annonces
    </button>
</div>

<!-- ğŸ–¼ï¸ CARROUSEL -->
<div id="carousel" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center">
    <button onclick="closeCarousel()" class="absolute top-6 right-6 text-white text-4xl">âœ•</button>
    <button onclick="prevImage()" class="absolute left-6 text-white text-3xl">â—€</button>
    <button onclick="nextImage()" class="absolute right-6 text-white text-3xl">â–¶</button>

    <div class="absolute bottom-6 text-white text-sm">
        <span id="carouselIndex"></span> /
        <span th:text="${#lists.size(ad.images)}"></span>
    </div>

    <img id="carouselImage"
         class="max-h-[90vh] max-w-[90vw] object-contain rounded-xl shadow-2xl">
</div>

<script th:inline="javascript">
    const images = [
        /*[# th:each="img : ${ad.images}"]*/
        { src: /*[[${img.url}]]*/ },
        /*[/]*/
    ];

    let currentIndex = 0;

    const mainImage = document.getElementById('mainImage');
    const carousel = document.getElementById('carousel');
    const carouselImage = document.getElementById('carouselImage');
    const carouselIndex = document.getElementById('carouselIndex');
    const thumbnails = document.querySelectorAll('.thumbnail');

    function selectThumbnail(el) {
        currentIndex = parseInt(el.dataset.index);
        mainImage.src = images[currentIndex].src;
        updateThumbnailState();
    }

    function updateThumbnailState() {
        thumbnails.forEach(t => t.classList.remove('ring-green-500'));
        thumbnails[currentIndex]?.classList.add('ring-green-500');
    }

    function openCarousel() {
        updateCarousel();
        carousel.classList.remove('hidden');
    }

    function closeCarousel() {
        carousel.classList.add('hidden');
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateAll();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateAll();
    }

    function updateAll() {
        mainImage.src = images[currentIndex].src;
        updateCarousel();
        updateThumbnailState();
    }

    function updateCarousel() {
        carouselImage.src = images[currentIndex].src;
        carouselIndex.textContent = currentIndex + 1;
    }

    updateThumbnailState();
</script>

</body>
</html>
