<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="fr"
      th:replace="~{fragments/_layout :: base(~{::body})}">
<body class="bg-gray-50">

<div class="max-w-lg mx-auto px-4 py-10">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-green-500 to-blue-600 p-6 text-white">
            <h1 class="text-2xl font-bold">Créer un compte</h1>
            <p class="text-sm opacity-80">Rejoins la communauté en quelques secondes</p>
        </div>

        <form method="post" th:action="@{/register}" th:object="${register}"
              enctype="multipart/form-data"
              class="p-6 space-y-5">

            <!-- Nom & prénom -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <label class="block">
                    <span class="text-sm font-semibold text-gray-700">Prénom</span>
                    <input type="text" th:field="*{firstName}" required
                           class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                </label>
                <label class="block">
                    <span class="text-sm font-semibold text-gray-700">Nom</span>
                    <input type="text" th:field="*{lastName}" required
                           class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                </label>
            </div>

            <!-- Email -->
            <label class="block">
                <span class="text-sm font-semibold text-gray-700">Email</span>
                <input type="email" th:field="*{email}" required
                       class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
            </label>

            <!-- Téléphone -->
            <label class="block">
                <span class="text-sm font-semibold text-gray-700">Téléphone</span>
                <input type="tel" th:field="*{phone}" placeholder="+41 79 123 45 67"
                       class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
            </label>

            <!-- Mot de passe -->
            <label class="block">
                <span class="text-sm font-semibold text-gray-700">Mot de passe</span>
                <input type="password" th:field="*{password}" minlength="6" required
                       class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
            </label>

            <!-- Photo de profil -->
            <label class="block">
                <span class="text-sm font-semibold text-gray-700">Photo de profil</span>
                <input type="file" id="photoInput" accept="image/*"
                       class="mt-1 w-full p-2 border rounded-lg"/>
                <div id="photoPreview" class="mt-3 hidden">
                    <img class="w-20 h-20 rounded-full object-cover border"/>
                </div>
            </label>

            <!-- Messages -->
            <p th:if="${error}" th:text="${error}" class="text-red-600 text-sm"></p>
            <p th:if="${message}" th:text="${message}" class="text-green-600 text-sm"></p>

            <!-- Submit -->
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-lg transition">
                Créer mon compte
            </button>
        </form>
    </div>
</div>

<script>
    // Preview photo de profil
    const input = document.getElementById('photoInput');
    const preview = document.getElementById('photoPreview');
    const img = preview.querySelector('img');

    input.addEventListener('change', e => {
        const file = e.target.files[0];
        if (file) {
            img.src = URL.createObjectURL(file);
            preview.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
